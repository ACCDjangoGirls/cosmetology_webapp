{% extends 'base.html' %}



{%block content%}
<h1> Event deletion (Admin)</h1>
<div style="padding-left: 3vw;">
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Yes, delete this event">
</form>
</div>
{% endblock %}
