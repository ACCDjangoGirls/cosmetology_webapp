{% extends 'base.html' %}



{%block content%}
<h1>Book appointment for {{event.name}}</h1>
<p>Event details: </p>
<p>{{event.description}}</p>
<p>Start time: {{event.start_time_and_date}}</p>
<p>End time: {{event.end_time}}</p>
<p>Event at: {{event.event_location}}</p>
<hr>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit"/>
    </form>
{% endblock %}
